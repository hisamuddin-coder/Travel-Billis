<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Billis</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--javascript-->
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <section class="navbar">
        <div class="container">
          <!--Navbar-->
          <nav id="nav" class="nav flex-center">
            <!--logo-->
            <a href="index.html" class="logo">
              TravelBillis
              <span>Explore the world</span>
            </a>
            <!--links container-->
            <ul class="nav-links flex-center">
              <li><a href="index.html" class="nav-link active">Home</a></li>
              <li><a href="#about" class="nav-link">About</a></li>
              <li><a href="#tours" class="nav-link">Thours</a></li>
              <li><a href="#reviews" class="nav-link">Reviews</a></li>
              <li><a href="#contacts" class="nav-link">Contacts</a></li>
            </ul>
            <!--toggle-btn-->
            <div class="nav-toggle flex-center">
              <span class="line-toggle"></span>
              <span class="line-toggle"></span>
              <span class="line-toggle"></span>
            </div>
          </nav>
        </div>
      </section>
      <section id="hero" class="hero">
        <div class="container">
          <div class="hero-wrapper">
            <article class="hero-content">
              <h1 class="hero-title">
                Let us plan you a perfect
                <span>India holiday</span>
              </h1>
              <p class="hero-desc">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Repellat, eos?
              </p>
            </article>
          </div>
        </div>
      </section>
    </header>
    <main>
      <!-- section - 01 -->
      <section id="section-01" class="section-01 section-pd section-bg">
        <div class="container">
          <div class="section-title">
            <h2>Explore Top Destinations by Region</h2>
          </div>

          <div class="destinations">
            <div class="destinations-tab-container">
              <div class="destinations-btns-container">
                <button
                  class="btn destinations-tab-btn destinations-tab-btn--1 destinations-tab-btn--active"
                >
                  North India
                </button>
                <button
                  class="btn destinations-tab-btn destinations-tab-btn--2"
                >
                  South India
                </button>
                <button
                  class="btn destinations-tab-btn destinations-tab-btn--3"
                >
                  East India
                </button>
                <button
                  class="btn destinations-tab-btn destinations-tab-btn--4"
                >
                  West India
                </button>
                <button
                  class="btn destinations-tab-btn destinations-tab-btn--4"
                >
                  Central India
                </button>
              </div>

              <div
                class="destinations-content destinations-content--1 destinations-content--active"
              >
                <div class="items">
                  <!--single item-->
                  <figure class="item item--1">
                    <img
                      src="https://images.pexels.com/photos/7846474/pexels-photo-7846474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                      alt="Uttrakhand"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Uttrakhand</h5>
                      <span>50+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                  <!--single item-->
                  <figure class="item item--2">
                    <img
                      src="https://images.pexels.com/photos/12912712/pexels-photo-12912712.jpeg?auto=compress&cs=tinysrgb&w=600"
                      alt="Rajisthan"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Rajisthan</h5>
                      <span>30+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                  <!--single item-->
                  <figure class="item item--3">
                    <img
                      src="https://images.pexels.com/photos/7846473/pexels-photo-7846473.jpeg?auto=compress&cs=tinysrgb&w=600"
                      alt="Himachal"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Himachal</h5>
                      <span>60+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                  <!--single item-->
                  <figure class="item item--4">
                    <img
                      src="https://images.pexels.com/photos/15959209/pexels-photo-15959209/free-photo-of-a-boat-on-the-dal-lake-with-view-of-snowcapped-mountains-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=600"
                      alt="Jammu & Kashmir"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Jammu & Kashmir</h5>
                      <span>30+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                  <!--single item-->
                  <figure class="item item--5">
                    <img
                      src="https://images.pexels.com/photos/26576819/pexels-photo-26576819/free-photo-of-view-of-the-taj-mahal-in-agra-uttar-pradesh-india.jpeg?auto=compress&cs=tinysrgb&w=600"
                      alt="Uttar Pradesh"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Uttar Pradesh</h5>
                      <span>20+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                  <figure class="item item--6">
                    <img
                      src="https://images.pexels.com/photos/6776756/pexels-photo-6776756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                      alt="Delhi"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Delhi</h5>
                      <span>30+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                  <!--end single item-->
                  <figure class="item item--7">
                    <img
                      src="https://images.pexels.com/photos/18321742/pexels-photo-18321742/free-photo-of-people-in-alley-in-ladakh-city-in-india.jpeg?auto=compress&cs=tinysrgb&w=600"
                      alt="Ladakh"
                      class="item-1"
                    />
                    <figcaption class="item-desc">
                      <h5 class="item-title">Ladakh</h5>
                      <span>30+ Packgages</span>
                    </figcaption>
                  </figure>
                  <!--end single item-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
